{{ define "main" }}

{{ partial "nav.html" .}}

<main>

  {{ .Content }} 
  
  {{ range sort .Site.Data.links "id" "desc" }} 
  
  {{ $url := urls.Parse .url }} 
  {{ $date := dateFormat "Jan 2, 2006" .date }}

  <article>

    <span class="date">{{ $date }}</span>

    <a target="_blank" href="{{ $url }}">

      <h3 class="title">{{ .title }}</h3>

      <p class="post-summary">{{ .description }}</p>
    </a>
  </article>

  {{ end }}
</main>
{{ end }}
