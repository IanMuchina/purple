{{ define "main" }} {{ partial "nav.html" .}}
<main>
  <h1>{{.Title }}</h1>
  <p>{{ .Content}}</p>

  {{ range .Pages.ByPublishDate.Reverse }}
  
  <article>
    {{ partial "date.html" . }}
    
    <a href="{{ .RelPermalink }}">
      <h2 class="title">{{ .Title }}</h2>
    </a>

    <p class="post-summary">{{ .Summary }}</p>
  
    {{partial "tags.html" .}}
  </article>
  {{ end }}
</main>

{{ end }}
