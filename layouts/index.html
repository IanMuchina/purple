{{define "main"}}
{{partial "nav.html" .}}   

<main>

  {{.Site.Params.Description}}
  {{partial "social-links.html" .}}   
  

  <h2>Posts</h2>

  {{ range .Site.RegularPages.ByDate.Reverse }}
  <article>

    {{ partial "date.html" . }}

    <a href="{{ .RelPermalink }}">
      <h2 class="accent">{{ .Title }}</h2>
    </a>

    <p class="post-summary">{{ .Description }}</p>

  </article>
  {{ end }}

</main>
{{end}}
